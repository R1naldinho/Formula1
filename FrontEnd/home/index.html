                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row d-flex justify-content-between">
                                                <div class="col w-100"></div>
                                                <div class="col-auto">
                                                    <div class="btn-group circuit_btn_group" role="group"
                                                        aria-label="Basic example">

                                                        <button id="zoom-in" type="button" class="btn btn-settings">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="40"
                                                                height="40" fill="currentColor" class="bi bi-zoom-in"
                                                                viewBox="0 0 16 16">
                                                                <path fill-rule="evenodd"
                                                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0" />
                                                                <path
                                                                    d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z" />
                                                                <path fill-rule="evenodd"
                                                                    d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <!-- Offcanvas Settings -->
            <div class="offcanvas offcanvas-bottom offcanvas-settings" data-bs-backdrop="static" tabindex="-1"
                id="staticBackdrop" aria-labelledby="staticBackdropLabel" style="height: 50vh !important;">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="staticBackdropLabel">Circuit Settings</h5>
                    <button type="button" class="btn btn-setting-close ms-auto" data-bs-dismiss="modal"
                        aria-label="Close">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path
                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                        </svg>
                    </button>
                </div>
                <div class="offcanvas-body">
                    <div>
                        <div class="row d-flex align-items-center">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="rotatedNorth">
                                    <label class="form-check-label" for="rotatedNorth">
                                        Rotate to North
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="checkCorners">
                                    <label class="form-check-label" for="checkCorners">
                                        Show Corners
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="checkMarshall">
                                    <label class="form-check-label" for="checkMarshall">
                                        Show Marshall Positions
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex align-items-center">
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="checkMarshallLights">
                                    <label class="form-check-label" for="checkMarshallLights">
                                        Show Marshall Lights
                                    </label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col w-100"></div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-save" onclick="changeCircuitSettings()"
                                data-bs-dismiss="offcanvas">
                                Save changes
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Bootstrap Toast -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="toastSettings" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                    data-bs-delay="2000">
                    <div class="toast-header">
                        <strong class="me-auto">Settings</strong>
                        <button type="button" class="btn ms-auto" data-bs-dismiss="toast" aria-label="Close">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                            </svg>
                        </button>
                    </div>
                    <div class="toast-body">
                        The settings for the circuit have been saved.
                    </div>
                </div>
            </div>


            <!-- Modal Legend-->
            <div class="modal fade" id="legendModal" tabindex="-1" aria-labelledby="LegendModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="LegendModalLabel">Legend</h1>
                            <button type="button" class="btn btn-setting-close ms-auto" data-bs-dismiss="modal"
                                aria-label="Close">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                                </svg>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"
                                        fill="var(--dot-corner)" class="bi bi-dot" viewBox="0 0 16 16">
                                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                                    </svg>
                                </div>
                                <div class="col">
                                    <p class="fs-5">Corners</p>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"
                                        fill="var(--dot-marshall-position)" class="bi bi-dot" viewBox="0 0 16 16">
                                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                                    </svg>
                                </div>
                                <div class="col">
                                    <p class="fs-5">Marshall Positions</p>
                                </div>
                            </div>
                            <div class="row d-flex  align-items-center">
                                <div class="col">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"
                                        fill="var(--dot-marshall-light)" class="bi bi-dot" viewBox="0 0 16 16">
                                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                                    </svg>
                                </div>
                                <div class="col">
                                    <p class="fs-5">Marshall Lights</p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-modal" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


</body>

</html>
