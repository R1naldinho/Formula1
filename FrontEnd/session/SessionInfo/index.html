<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Session Info</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="./style.css">


    <!-- flag icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">

    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../session.html">Session</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <p class="text-center m-0" id="session_name_nav"></p>&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card info-card">
            <div class="card-header d-flex align-items-center">
                <h5 id="session_name" class="card-title"></h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Session Type:</strong> <span id="session_type"></span></p>
                        <p><strong>Location:</strong> <span id="location"></span></p>
                        <p>
                            <strong>Country:</strong>
                            <span id="country"></span>
                            <span id="flag"></span>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Start Date:</strong> <span id="start_date"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>End Date:</strong> <span id="end_date"></span></p>
                    </div>
                </div>
            </div>

        </div>

        <div class="card info-card">
            <div class="card-header d-flex align-items-center">
                <div class="row w-100">
                    <div class="col">
                        <h5 class="card-title">Circuit Map</h5>
                    </div>
                    <div class="col-auto header-button">
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="First group">
                                <button type="button" class="btn btn-settings" id="circuit_settings"
                                    data-bs-toggle="modal" data-bs-target="#legendModal">
                                    <svg id="info-icon" xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                        fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2" />
                                    </svg>
                                </button>
                            </div>
                            <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-settings" id="circuit_settings"
                                    data-bs-toggle="modal" data-bs-target="#circuitSettingsModal"
                                    onclick="loadCircuitSettings()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                        class="bi bi-gear-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="card-body position-relative">
                <div class="row">
                    <div class="col-md-6">
                        <div id="compass">
                            <div class="triangle"></div>
                            <div class="letter">N</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <span id="circuit_error"></span>
                        <svg id="circuito"></svg>
                    </div>

                </div>

            </div>


            <!-- Modal Circuit Settings -->
            <div class="modal fade" id="circuitSettingsModal" tabindex="-1" aria-labelledby="circuitSettingsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="circuitSettingsModalLabel">Circuit Settings</h1>
                            <button type="button" class="btn btn-setting-close ms-auto" data-bs-dismiss="modal"
                                aria-label="Close">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                                </svg>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rotatedNorth">
                                        <label class="form-check-label" for="rotatedNorth">
                                            Rotate to North
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkCorners">
                                        <label class="form-check-label" for="checkCorners">
                                            Show Corners
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="checkMarshall">
                                        <label class="form-check-label" for="checkMarshall">
                                            Show Marshall Positions
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="checkMarshallLights">
                                        <label class="form-check-label" for="checkMarshallLights">
                                            Show Marshall Lights
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-modal" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-modal" onclick="changeCircuitSettings()"
                                data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Legend-->
            <div class="modal fade" id="legendModal" tabindex="-1" aria-labelledby="LegendModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="LegendModalLabel">Legend</h1>
                            <button type="button" class="btn btn-setting-close ms-auto" data-bs-dismiss="modal"
                                aria-label="Close">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                                </svg>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="white"
                                        class="bi bi-dot" viewBox="0 0 16 16">
                                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                                    </svg>
                                </div>
                                <div class="col">
                                    <p class="fs-5">Corners</p>
                                </div>
                            </div>
                            <div class="row d-flex align-items-center">
                                <div class="col">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="blue"
                                        class="bi bi-dot" viewBox="0 0 16 16">
                                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                                    </svg>
                                </div>
                                <div class="col">
                                    <p class="fs-5">Marshall Positions</p>
                                </div>
                            </div>
                            <div class="row d-flex  align-items-center">
                                <div class="col">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="green"
                                        class="bi bi-dot" viewBox="0 0 16 16">
                                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                                    </svg>
                                </div>
                                <div class="col">
                                    <p class="fs-5">Marshall Lights</p>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-modal" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <script src="./script.js"></script>
</body>

</html>
