<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Data</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../../session.html">Session</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <p class="text-center m-0" id="session_name"></p>&nbsp;&nbsp;

                </div>



            </div>
        </div>
    </nav>




    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col text-center">
                <div class="dropdown">
                    <button class="btn btn-dropdown dropdown-toggle" type="button" id="timestampDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Timestamp
                    </button>
                    <ul class="dropdown-menu overflow-auto" style="max-height: 200px;"
                        aria-labelledby="timestampDropdown" id="timestampSelect">
                    </ul>
                </div>
            </div>
        </div>

        <!-- Freccie sopra la card -->
        <div class="row align-items-center">
            <div class="col text-center">
                <button onclick="updateWeather(-1)" class="btn btn-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor"
                        class="bi bi-caret-left" viewBox="0 0 16 16">
                        <path
                            d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753" />
                    </svg>
                </button>
            </div>
            <div class="col-8 text-center">

                <div class="container weather-card overflow">
                    <div class="row my-4">
                        <div class="col">
                            <h2>Weather Information</h2>
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col">
                            <p id="timestamp"></p>
                        </div>
                    </div>

                    <div class="row my-4 border-bottom">
                        <div class="col">
                            <p id="rainfall" class="weather_icon"></p>
                        </div>
                    </div>

                    <div class="row my-4 border-bottom">
                        <div class="col">
                            <p>Air Temperature:</p>
                            <p id="airTemperature" style="max-width: 100%;"></p>
                        </div>
                        <div class="col">
                            <p>Track Temperature:</p>
                            <p id="trackTemperature" style="max-width: 100%;"></p>
                        </div>
                    </div>

                    <div class="row my-4 border-bottom">
                        <div class="col">
                            <p>Humidity:</p>
                            <p id="humidity" style="max-width: 100%;"></p>
                            <div class="progress mx-auto" role="progressbar" aria-label="Humidity Progress"
                                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                style="height: 30px; width: 80%;">
                                <div class="progress-bar" id="humidity_progress-bar" style="width: 25%"></div>
                            </div>
                        </div>
                        <div class="col">
                            <p>Pressure:</p>
                            <p id="pressure" style="max-width: 100%;"></p>
                        </div>
                    </div>

                    <div class="row my-4">
                        <div class="col">
                            <div class="wind-compass">
                                <div class="direction">
                                    <p id="windDirection1">N<span>0 m/s</span></p>
                                </div>
                                <div class="arrow n"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <p>Wind Speed:</p>
                                        <p id="windSpeed" style="max-width: 100%;"></p>
                                    </div>
                                    <div class="col">
                                        <p>Wind Direction:</p>
                                        <p id="windDirection" style="max-width: 100%;"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <button onclick="updateWeather(1)" class="btn btn-arrow">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                        <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
                      </svg>
                </button>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
