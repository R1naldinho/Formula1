<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .login-container {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-login {
            margin-top: 30px !important;
            .btn{
                width: 100%;
            }
        }

    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" required placeholder="Username">
            </div>
            <div class="form-group input-group position-relative">
                <input type="password" id="password" name="password" class="form-control" required
                    placeholder="Password">
                <button type="button" class="btn btn-outline-secondary show-password-button"
                    onclick="togglePasswordVisibility()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                      </svg>
                </button>
            </div>
            <div class="form-group btn-login">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
        </form>
    </div>

    <!-- Link al JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



    <!-- JavaScript per gestire il login -->
    <script>
        const togglePasswordVisibility = () => {
            const passwordInput = document.getElementById('password');
            const passwordButtonType = document.querySelector('.show-password-button');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButtonType.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
  <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
  <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
</svg>`;
            } else {
                passwordInput.type = 'password';
                passwordButtonType.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
  <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
  <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
  <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
</svg>`;
            }
        };
        // Funzione per gestire il login
        const handleLogin = async () => {
            // Ottieni i valori inseriti dall'utente
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Crittografa la password prima di inviarla al backend utilizzando CryptoJS
            const hashedPassword = CryptoJS.SHA256(password).toString(CryptoJS.enc.Base64);
            console.log('Password crittografata:', hashedPassword)

            // Invia le credenziali crittografate al backend per il login
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password: hashedPassword })
            });

            // Leggi la risposta dal backend
            const data = await response.json();
            if (response.ok) {
                // Se il login Ã¨ avvenuto con successo, memorizza il token di accesso nel localStorage
                localStorage.setItem('accessToken', data.accessToken);
                // Reindirizza l'utente all'URL di reindirizzamento dopo il login
                window.location.href = data.redirectTo;
            } else {
                // Se ci sono stati errori durante il login, gestiscili qui
                console.error('Errore durante il login:', data);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                alert('Credenziali non valide. Riprova.');
            }
        };

        // Aggiungi un gestore agli eventi per il form di login
        document.getElementById('login-form').addEventListener('submit', (event) => {
            event.preventDefault(); // Previeni il comportamento predefinito di invio del form
            handleLogin(); // Chiamata alla funzione per gestire il login
        });
    </script>
</body>

</html>
